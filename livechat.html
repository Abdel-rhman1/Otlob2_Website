        <section class="container">
            <form class="form-horizontal" action="" method="post">
                  <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2">Name *</label>
                    <div class="col-sm-7 col-md-offset-1">
                      <input name="Name"type="text" class="form-control Name" id="inputEmail3"
                       placeholder="Name *">
                       <p style="color:red;display:none" class="Name_Enter">Please enter your Name</p>
                    </div>
                  </div>
                    <div class="form-group">
                      <label for="inputEmail3" class="col-sm-2">Email *</label>
                      <div class="col-sm-7 col-md-offset-1">
                        <input name="email"type="email" class="form-control mail" id="inputEmail3" 
                        placeholder="Email *">
                        <p style="color:red;display:none" class="Email_Enter">Please enter your Email</p>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="inputPassword3" class="col-sm-2">Mobile *</label>
                      <div class="col-sm-7 col-md-offset-1">
                        <input name="Password"type="number" class="form-control mobile" 
                        id="inputPassword3" placeholder="mobile">
                        <p style="color:red;display:none" class="Mobile_Enter">Please enter your Email</p>
                      </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-7 col-md-offset-3">
                          <input name="send"type="submit" value="Send"class="form-control Enter" 
                          id="inputPassword3"style="background-color:#00A53C;color:#fff">
                        </div>
                    </div>
                </form>
            </section>
